Properties properties = new Properties()
File versionProperties = new File(rootDir, "buildSrc/base/version.properties")

if (!versionProperties.exists()) {
    // Special case for data-bindings.
    versionProperties = new File(rootDir, "../buildSrc/base/version.properties")
}

versionProperties.withReader { properties.load(it) }

for (name in properties.stringPropertyNames()) {
    project.ext[name] = properties.getProperty(name)
}
